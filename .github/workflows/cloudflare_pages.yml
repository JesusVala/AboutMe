name: Deploy
on:
  push:
    branches: master
  pull_request:
    branches: master

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write # Needed for auth with Deno Deploy
      pages: write
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Setup Deno environment
        uses: denoland/setup-deno@v2

      - name: Build site
        run: deno task build
        
      - name: List files in client/dist
        run: ls -R client/dist

      - name: Add .nojekyll file
        run: touch client/dist/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: List again befor upload files in client/dist
        run: ls -R client/dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./client/dist/
          name: my-custom-artifact
          overwrite: true
          if-no-files-found: error
          
        # Deploy to gh-pages branch
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./client/dist  # Directory containing the build files
          publish_branch: cloudflare-pages  # Branch to deploy to
